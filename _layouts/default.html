<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <title>
    {% if page.title == "Home" %}
      Built With Ember
    {% else if %}
      {{ page.title }} &middot; Built With Ember
    {% endif %}
  </title>

  {% include social-head.html  %}

  <link rel="shortcut icon" href="/img/favicon.png" />
  <link rel="stylesheet" href="/css/main.css">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">
</head>
<body>
  <div class="main-sidebar">
    <a href="/"><img src="/img/logo.png" alt="Built With Ember Logo" class="img-responsive"></a>
    <h1><a href="/" class="site-name">Built With Ember</a></h1>
    <p class="subtitle">Ambitious web applications built using <a href="http://emberjs.com">Ember.js</a>.</p>
    <p class="byline">Brought to you by <a href="http://blimp.io">Blimp</a></p>

    <hr class="main-sidebar-hr">

    {% include navigation.html %}

    <hr class="main-sidebar-hr">

    <ul class="list-unstyled hidden-xs">
      <li class="nav-item">
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://builtwithember.io/" data-text="@BuiltWithEmber: A list of ambitious web applications using @emberjs" data-related="BuiltWithEmber" data-count="none">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </li>
    </ul>
  </div>
  <div class="main-container">
    {{ content }}
  </div>
  <script src="/js/site.js" async></script>
  {% include analytics.html %}
</body>
</html>
